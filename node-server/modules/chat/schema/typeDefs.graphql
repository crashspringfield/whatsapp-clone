type Query {
  chats: [Chat!]!
  chat (chatId: ID!): Chat
}

type Subscription {
  chatUpdated: Chat
}

type Chat {
  #May be a chat or a group
  id: ID!
  #Computed for chats
  name: String
  #Computed for chats
  picture: String
  #All members, current and past
  allTimeMembers: [User!]!
  #Whoever gets the chat listed
  listingMembers: [User!]!
  #If a group is read-only
  owner: User
}
